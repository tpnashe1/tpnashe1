---
layout: default
---

<div class="home">

  {{ content }}

  {% assign posts = site.posts %}


  {%- if posts.size > 0 -%}
    {%- if page.list_title -%}
      <h2 class="post-list-heading">{{ page.list_title }}</h2>
    {%- endif -%}
    <div class="box home-box">
      <div class="post-list">
        {%- for post in posts -%}
          <a class="post-link" href="{{ post.url | relative_url }}">
            <center><h3>{{ post.title | escape }}</h3></center>
          </a>
        {%- endfor -%}
      </div>
    </div>

  {%- endif -%}

</div>
